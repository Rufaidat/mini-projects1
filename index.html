<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>loop 1</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="img/device.svg" alt="mobile device" class="pic" />
        <h1>MOBILE</h1>
        <p>Get notifications about new releases in our mobile app.</p>
        <section class="price">
          <sup>$</sup>
          <p>10</p>
          <sub>/month</sub>
        </section>
      </div>
      <div class="card">
        <img src="img/laptop.svg" alt="laptop" class="pic" />
        <h1>LAPTOP</h1>
        <p>
          Enjoy new episodes on your laptop in browser with our web service
          which supports all the platforms.
        </p>
        <section class="price">
          <sup>$</sup>
          <p>15</p>
          <sub>/month</sub>
        </section>
      </div>
      <div class="card">
        <img src="img/monitor.svg" alt="desktop" class="pic" />
        <h1>TV</h1>
        <p>
          Watch your favorite series at home on large screens with our TV
          applications
        </p>
        <section class="price">
          <sup>$</sup>
          <p>20</p>
          <sub>/month</sub>
        </section>
      </div>
    </main>
  </body>
</html>
